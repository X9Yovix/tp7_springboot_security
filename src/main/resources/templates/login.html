<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:if="${param.error}">
        <p class="text-center text-danger" ><b>Invalid username and password.</b></p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-center text-success" ><b>You have been logged out.</b></p>
    </div>
    <form class="form-row" th:action="@{/login}" method="post">
        <h2 class="text-center">Login</h2>
        <div class="form-group col-md-6 m-auto py-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group col-md-6 m-auto py-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"  id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-6 m-auto text-center py-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
