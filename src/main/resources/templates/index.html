<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 th:inline="text" class="text-center">Hello <span th:remove="tag" sec:authentication="name"></span>!</h1>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{/logout}" method="post" class="text-center">
            <input type="submit" value="Sign Out" class="btn btn-lg btn-danger mt-3"/>
        </form>
    </div>

    <div th:if="${#authorization.expression('isAnonymous()')}">
        <p class="text-center mt-3">
            <a th:href="@{/login}" class="btn btn-lg btn-warning mt-3">Login</a>
        </p>
    </div>
</div>
</body>
</html>
